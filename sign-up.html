<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/form_style.css">

</head>

<body>



  <section class="container">
    <div class="row">
      <form class="form-group col-sm-12 col-md-6 col-md-6">
        <img src="./images/event360n_11.png" alt="" class="py-5">
        <div class=" row gd-2 mb-3  my-2">
          <h1 class="mb-5">Create an account</h1>
          <div class="col-md">
            <label for="exampleInputEmail1" class="form-label">Vendor Name</label>
            <input type="email" class="form-control" id="exampleInputName">
          </div>
          <div class="col-md">
            <label for="exampleInputEmail1" class="form-label">Vendor type</label>
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="row g-2">
            <div class=" col-md ">
              <label for="exampleInputEmail1" class="form-label">City</label>
              <input type="email" class="form-control" id="InputCity">
            </div>

            <div class="col-md">
              <label for="exampleInputEmail1" class="form-label">State</label>
              <input type="email" class="form-control" id="InputState">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="password" class="form-control" id="InputAddress">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="password" class="form-control" id="InputEmail1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="InputPassword2">
          </div>

          <div class="mb-3 form-check text-info">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Signup as Vendor</label>
          </div>
          <button type="submit" class="btn btn-primary w-50 m-auto">Create account</button>
        </div>
      </form>
      <div class="col-sm-12 col-md-6 col-md-6">
        <div class="form_image mx-auto" >
          <!-- <img src="./images/baloonman.jpg"alt="" height="" width=""> -->
        </div>
      </div>
    </div>
  </section>

  <script src="/script/bootstrap.bundle.min.js"></script>
  <script src="/script/app.js"></script>
</body>

</html>
